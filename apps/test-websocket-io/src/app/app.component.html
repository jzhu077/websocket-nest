<div style="text-align:center">
  <div class="">There are currentyl <strong>{{users}}</strong> users online. Start chatting!</div>
  <ul>
    <li *ngFor="let message of messages">{{message}}</li>
  </ul>
</div>
<input spellcheck="true" autoComplete="true" autocorrect="true" rows="1" class="chat-input" [(ngModel)]="message" placeholder="type message..." (keyup.enter)="addChat()">
<div>
  <button (click)="addChat()">Add new user</button>
</div>
